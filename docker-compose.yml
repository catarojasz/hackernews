services:
  app:
    container_name: backend
    image: backend
    build: 
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - mongo
    volumes:
      - .:/src/app
      - /src/app/node_modules
    
  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    networks:
      - mongo
    volumes:
      - ./mongo:/data/db
    environment: 
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    restart: always

networks:
  mongo:
    external: true


